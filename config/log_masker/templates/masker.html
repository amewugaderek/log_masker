<!DOCTYPE html>
<html>

<head>
    <title>Log Masker Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">üõ°Ô∏è Log Payload Masker</h2>

        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="log_input" class="form-label">Paste Raw Log Payload:</label>
                <textarea class="form-control" id="log_textarea" name="log_input" rows="8"
                    placeholder="Enter logs here...">{{ original_log }}</textarea>
            </div>

            <div class="mb-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Mask Sensitive Data</button>

                <button type="button" class="btn btn-outline-danger" onclick="clearLogs()">Clear Field</button>
            </div>
        </form>

        {% if masked_log %}
        <div class="mt-5 card p-4 border-success">
            <h4 class="text-success">Masked Output</h4>
            <pre class="bg-light text-Dark p-3 mt-2"><code>{{ masked_log }}</code></pre>
            <div class="mb-3 d-flex gap-2">
                <button type="button" class="btn btn-outline-primary" onclick="navigator.clipboard.writeText(`{{ masked_log|escapejs }}`)">Copy to Clipboard</button>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function clearLogs() {
            // Now this will find the element because of the ID we added
            const textArea = document.getElementById('log_textarea');
            if (textArea) {
                textArea.value = '';
            }

            const outputArea = document.querySelector('code');
            if (outputArea) {
                outputArea.innerText = '';
            }

            const resultsCard = document.querySelector('.border-success');
            if (resultsCard) {
                resultsCard.style.display = 'none';
            }
        }
    </script>

</body>

</html>
